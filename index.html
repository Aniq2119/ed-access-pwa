<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED-Access - Emergency Medicine Formulary</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest Link (you'll need to create this file) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Roboto', sans-serif;
            /* Creates the grid background pattern */
            background-color: #fafafa;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="relative min-h-screen flex flex-col items-center justify-between p-20 overflow-hidden">
        
        <!-- Top decorative sun element -->
        <div class="absolute top-0 right-0 -mt-12 -mr-16">
            <svg width="200" height="200" viewBox="0 0 100 100" class="text-yellow-400">
                <path fill="currentColor" d="M50 0 L61.8 38.2 L100 38.2 L69.1 61.8 L80.9 100 L50 76.4 L19.1 100 L30.9 61.8 L0 38.2 L38.2 38.2 Z" />
            </svg>
        </div>

        <!-- Header Section -->
        <header class="text-center w-full max-w-md z-10">
            <!-- University Logo -->
            <img src="UiTM-Logo.png" alt="Universiti Teknologi MARA Logo" class="mx-auto mb-4 h-16 object-contain">
            
            <!-- App Title - Oval Shape -->
            <div class="inline-block bg-teal-500 text-black text-xl font-medium rounded-[50%/100%] px-10 py-4 shadow-md -rotate-2">
                EMERGENCY MEDICINE FORMULARY
            </div>
        </header>

        <!-- Main Content: ED-Access Logo -->
        <main class="flex-grow flex items-center justify-center z-10">
            <div class="relative text-center">
                <!-- Left Syringe Icon -->
                <div class="absolute -left-16 -top-8 transform -rotate-180">
                    <!-- The src attribute now points to a local file -->
                    <img src="syringe-icon.png" alt="Syringe icon" class="h-20 w-20">
                </div>
                
                <!-- Oval Shape Background -->
                <div class="relative w-64 h-20 bg-red-500 rounded-full flex items-center justify-center shadow-lg">
                    <h1 class="text-white text-4xl font-poppins" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                        ED-ACCESS
                    </h1>
                </div>

                <!-- Right Syringe Icon -->
                <div class="absolute -right-16 -bottom-8 transform rotate-0">
                     <!-- The src attribute now points to a local file -->
                     <img src="syringe-icon.png" alt="Syringe icon" class="h-20 w-20">
                </div>
            </div>
        </main>

        <!-- Footer Section with Start Button -->
        <footer class="w-full max-w-md text-center z-10">
            <button class="bg-teal-500 text-white font-bold text-2xl rounded-full px-16 py-3 shadow-lg transform transition-transform duration-200 hover:scale-105 hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-300">
                Start
            </button>
        </footer>

    </div>
    
    <!-- You would link your service worker script here -->
    <!-- <script>
        if ('serviceWorker' in navigator) {

                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script> -->

</body>
</html>
